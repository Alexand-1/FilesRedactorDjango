<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .button-container {
            text-align: right;
            margin-top: 10px;
        }

        .button-container button {
            background-color: #ccc; /* Светло серый цвет */
            color: #333; /* Цвет текста */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px; /* Для округления кнопок */
        }

        .button-container button:hover {
            background-color: #bbb; /* Цвет при наведении */
        }

        .description {
            margin-top: 30vh; /* Высота описания чуть выше центра */
            text-align: center;
            font-size: 1.2em; /* Изменим размер шрифта описания */
        }

        .file-upload {
            text-align: center;
            margin-top: 10vh; /* Кнопка "Добавить CSV" еще ниже центра */
        }

        .file-upload button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px; /* Изменим размер кнопки "Добавить CSV" */
            cursor: pointer;
            border-radius: 20px; /* Для округления кнопки */
        }

        .file-upload button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NewFilesLoads</h1>
        <div class="button-container">
            {% if user.is_authenticated %}
                Добро пожаловать, {{ user.username }}
            <a href="{% url 'account_logout' %}">
                    <button>Выйти</button>
                </a>
            {% else %}
            {% endif %}
        </div>
    </div>

    <div class="description">
        <h4>
           Вы успешно вошли, теперь вы можете загружать файлы в формате csv!
        </h4>
    </div>
    <div class="file-upload">
        <button>Добавить CSV файл</button>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

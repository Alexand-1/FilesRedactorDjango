{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-container .form-group {
        margin-bottom: 15px;
    }

    .login-container .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #0056b3;
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
    }

    .register-link a {
        text-decoration: none;
    }
</style>

<div class="login-container">
    <h1>{% trans "Sign In" %}</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="login-username">{% trans "Username" %}</label>
            <input type="text" id="login-username" name="login" placeholder="{% trans "Enter your username" %}">
        </div>
        <div class="form-group">
            <label for="login-password">{% trans "Password" %}</label>
            <input type="password" id="login-password" name="password" placeholder="{% trans "Enter your password" %}">
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Sign In" %}</button>
    </form>
    <div class="register-link">
        <p>{% trans "Don't have an account?" %}</p>
        <a href="{% url 'account_signup' %}" class="btn btn-secondary">{% trans "Register" %}</a>
    </div>
</div>
{% endblock content %}
